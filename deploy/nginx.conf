# Nginx配置文件
# 用途: 反向代理Next.js应用,支持域名访问和HTTPS

# 说明:
# 1. 将此文件复制到 /etc/nginx/sites-available/pdf-viewer-app
# 2. 创建软链接: sudo ln -s /etc/nginx/sites-available/pdf-viewer-app /etc/nginx/sites-enabled/
# 3. 测试配置: sudo nginx -t
# 4. 重启nginx: sudo systemctl restart nginx

# HTTP配置 (如果有域名,建议配置HTTPS)
server {
    listen 80;
    server_name your-domain.com www.your-domain.com;  # 修改为你的域名,或使用服务器IP

    # 如果配置了HTTPS,取消下面两行注释以重定向到HTTPS
    # return 301 https://$server_name$request_uri;

    # 客户端上传文件大小限制 (50MB)
    client_max_body_size 50M;

    # 访问日志
    access_log /var/log/nginx/pdf-viewer-app-access.log;
    error_log /var/log/nginx/pdf-viewer-app-error.log;

    # 反向代理到Next.js应用
    location / {
        proxy_pass http://localhost:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # 超时设置 (OCR处理可能需要较长时间)
        proxy_connect_timeout 300;
        proxy_send_timeout 300;
        proxy_read_timeout 300;
    }

    # 静态文件缓存优化
    location /_next/static {
        proxy_pass http://localhost:3000;
        proxy_cache_valid 200 60m;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # 上传的PDF文件
    location /uploads {
        proxy_pass http://localhost:3000;
        expires 1y;
        add_header Cache-Control "public";
    }
}

